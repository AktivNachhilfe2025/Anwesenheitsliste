        th, td {\n            border: 1px solid #ddd;\n            padding: 12px;\n            text-align: left;\n        }\n        th {\n            background-color: #f2f2f2;\n            font-weight: 600;\n        }\n        tr:nth-child(even) {\n            background-color: #f9f9f9;\n        }\n        tr:hover {\n            background-color: #f1f1f1;\n        }\n        .search-container {\n            margin-bottom: 20px;\n        }\n        .search-container input {\n            width: 300px;\n            padding: 10px;\n            margin-right: 10px;\n        }\n        .actions {\n            text-align: center;\n        }\n        .action-btn {\n            background-color: #e74c3c;\n            padding: 5px 10px;\n            font-size: 14px;\n        }\n        .action-btn:hover {\n            background-color: #c0392b;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv class=\"container\"\u003e\n        \u003ch1\u003eAnwesenheitsliste Nachhilfeschule\u003c/h1\u003e\n        \n        \u003cdiv class=\"form-container\"\u003e\n            \u003cdiv class=\"form-row\"\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"studentName\"\u003eName des Schülers/der Schülerin\u003c/label\u003e\n                    \u003cinput type=\"text\" id=\"studentName\" placeholder=\"Vollständiger Name\" required\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"date\"\u003eDatum\u003c/label\u003e\n                    \u003cinput type=\"date\" id=\"date\" required\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \n            \u003cdiv class=\"form-row\"\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"time\"\u003eUhrzeit\u003c/label\u003e\n                    \u003cinput type=\"time\" id=\"time\" required\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"form-group\"\u003e\n                    \u003clabel for=\"teacherName\"\u003eName der Lehrkraft\u003c/label\u003e\n                    \u003cinput type=\"text\" id=\"teacherName\" placeholder=\"Vollständiger Name\" required\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \n            \u003cdiv class=\"form-row\"\u003e\n                \u003cdiv class=\"form-group\" style=\"flex: 2;\"\u003e\n                    \u003clabel for=\"content\"\u003eLehrinhalt\u003c/label\u003e\n                    \u003ctextarea id=\"content\" placeholder=\"Beschreibung des Lehrinhalts\" required\u003e\u003c/textarea\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \n            \u003cdiv class=\"buttons\"\u003e\n                \u003cbutton id=\"addButton\" onclick=\"addEntry()\"\u003eEintrag hinzufügen\u003c/button\u003e\n                \u003cbutton onclick=\"clearForm()\" style=\"background-color: #95a5a6;\"\u003eFormular leeren\u003c/button\u003e\n                \u003cbutton id=\"exportButton\" class=\"btn-excel\" onclick=\"exportToExcel()\"\u003eAls Excel exportieren\u003c/button\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n        \n        \u003cdiv class=\"search-container\"\u003e\n            \u003cinput type=\"text\" id=\"searchInput\" placeholder=\"Suchen...\" onkeyup=\"searchTable()\"\u003e\n        \u003c/div\u003e\n        \n        \u003ctable id=\"attendanceTable\"\u003e\n            \u003cthead\u003e\n                \u003ctr\u003e\n                    \u003cth\u003eName\u003c/th\u003e\n                    \u003cth\u003eDatum\u003c/th\u003e\n                    \u003cth\u003eUhrzeit\u003c/th\u003e\n                    \u003cth\u003eLehrkraft\u003c/th\u003e\n                    \u003cth\u003eLehrinhalt\u003c/th\u003e\n                    \u003cth\u003eAktionen\u003c/th\u003e\n                \u003c/tr\u003e\n            \u003c/thead\u003e\n            \u003ctbody id=\"attendanceData\"\u003e\n                \u003c!-- Daten werden hier dynamisch eingefügt --\u003e\n            \u003c/tbody\u003e\n        \u003c/table\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        // Beim Laden der Seite das heutige Datum einstellen\n        document.addEventListener('DOMContentLoaded', function() {\n            const today = new Date();\n            const formattedDate = today.toISOString().substring(0, 10);\n            document.getElementById('date').value = formattedDate;\n            \n            // Aktuelle Uhrzeit einstellen (gerundet auf nächste 5 Minuten)\n            let hours = today.getHours();\n            let minutes = Math.ceil(today.getMinutes() / 5) * 5;\n            if (minutes \u003e= 60) {\n                minutes = 0;\n                hours += 1;\n            }\n            \n            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;\n            document.getElementById('time').value = formattedTime;\n            \n            // Gespeicherte Daten laden\n            loadEntries();\n        });\n\n        // Einträge hinzufügen\n        function addEntry() {\n            const studentName = document.getElementById('studentName').value.trim();\n            const date = document.getElementById('date').value;\n            const time = document.getElementById('time').value;\n            const teacherName = document.getElementById('teacherName').value.trim();\n            const content = document.getElementById('content').value.trim();\n            \n            // Validierung\n            if (!studentName || !date || !time || !teacherName || !content) {\n                alert('Bitte fülle alle Felder aus!');\n                return;\n            }\n            \n            // Datum formatieren für die Anzeige (TT.MM.JJJJ)\n            const dateObj = new Date(date);\n            const formattedDate = `${dateObj.getDate().toString().padStart(2, '0')}.${(dateObj.getMonth() + 1).toString().padStart(2, '0')}.${dateObj.getFullYear()}`;\n            \n            // Eintrag erstellen\n            const entry = {\n                id: Date.now(), // Eindeutige ID für jeden Eintrag\n                studentName,\n                date: formattedDate,\n                rawDate: date, // Original-Datum für Sortierung\n                time,\n                teacherName,\n                content\n            };\n            \n            // Aktuelles Array laden oder neues erstellen\n            let entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            entries.push(entry);\n            \n            // Im LocalStorage speichern\n            localStorage.setItem('attendanceEntries', JSON.stringify(entries));\n            \n            // Eintrag zur Tabelle hinzufügen\n            addEntryToTable(entry);\n            \n            // Formular teilweise zurücksetzen\n            document.getElementById('studentName').value = '';\n            document.getElementById('content').value = '';\n            // Datum, Uhrzeit und Lehrkraft werden beibehalten\n            \n            // Fokus wieder auf Schülername setzen\n            document.getElementById('studentName').focus();\n        }\n        \n        // Eintrag zur Tabelle hinzufügen\n        function addEntryToTable(entry) {\n            const tableBody = document.getElementById('attendanceData');\n            \n            const row = document.createElement('tr');\n            row.setAttribute('data-id', entry.id);\n            \n            row.innerHTML = `\n                \u003ctd\u003e${entry.studentName}\u003c/td\u003e\n                \u003ctd\u003e${entry.date}\u003c/td\u003e\n                \u003ctd\u003e${entry.time}\u003c/td\u003e\n                \u003ctd\u003e${entry.teacherName}\u003c/td\u003e\n                \u003ctd\u003e${entry.content}\u003c/td\u003e\n                \u003ctd class=\"actions\"\u003e\n                    \u003cbutton class=\"action-btn\" onclick=\"deleteEntry(${entry.id})\"\u003eLöschen\u003c/button\u003e\n                \u003c/td\u003e\n            `;\n            \n            tableBody.appendChild(row);\n        }\n        \n        // Gespeicherte Einträge laden\n        function loadEntries() {\n            const entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            \n            // Nach Datum und Uhrzeit sortieren (neueste zuerst)\n            entries.sort((a, b) =\u003e {\n                const dateA = new Date(`${a.rawDate || a.date.split('.').reverse().join('-')}T${a.time}`);\n                const dateB = new Date(`${b.rawDate || b.date.split('.').reverse().join('-')}T${b.time}`);\n                return dateB - dateA;\n            });\n            \n            const tableBody = document.getElementById('attendanceData');\n            tableBody.innerHTML = '';\n            \n            entries.forEach(entry =\u003e {\n                addEntryToTable(entry);\n            });\n        }\n        \n        // Eintrag löschen\n        function deleteEntry(id) {\n            if (!confirm('Möchtest du diesen Eintrag wirklich löschen?')) {\n                return;\n            }\n            \n            // Aus LocalStorage entfernen\n            let entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            entries = entries.filter(entry =\u003e entry.id !== id);\n            localStorage.setItem('attendanceEntries', JSON.stringify(entries));\n            \n            // Aus der Tabelle entfernen\n            const row = document.querySelector(`tr[data-id=\"${id}\"]`);\n            if (row) {\n                row.remove();\n            }\n        }\n        \n        // Tabelle durchsuchen\n        function searchTable() {\n            const searchTerm = document.getElementById('searchInput').value.toLowerCase();\n            const rows = document.getElementById('attendanceData').getElementsByTagName('tr');\n            \n            for (let row of rows) {\n                const cells = row.getElementsByTagName('td');\n                let found = false;\n                \n                for (let i = 0; i \u003c cells.length - 1; i++) { // Letzte Spalte (Aktionen) ignorieren\n                    const cellContent = cells[i].textContent.toLowerCase();\n                    if (cellContent.includes(searchTerm)) {\n                        found = true;\n                        break;\n                    }\n                }\n                \n                row.style.display = found ? '' : 'none';\n            }\n        }\n        \n        // Formular leeren\n        function clearForm() {\n            document.getElementById('studentName').value = '';\n            document.getElementById('teacherName').value = '';\n            document.getElementById('content').value = '';\n            \n            // Datum und Uhrzeit auf aktuellen Zeitpunkt setzen\n            const now = new Date();\n            const formattedDate = now.toISOString().substring(0, 10);\n            document.getElementById('date').value = formattedDate;\n            \n            let hours = now.getHours();\n            let minutes = Math.ceil(now.getMinutes() / 5) * 5;\n            if (minutes \u003e= 60) {\n                minutes = 0;\n                hours += 1;\n            }\n            \n            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;\n            document.getElementById('time').value = formattedTime;\n        }\n        \n        // Als Excel exportieren\n        function exportToExcel() {\n            const entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            \n            if (entries.length === 0) {\n                alert('Keine Daten zum Exportieren vorhanden!');\n                return;\n            }\n            \n            // CSV-Header\n            let csv = 'Name,Datum,Uhrzeit,Lehrkraft,Lehrinhalt\\n';\n            \n            // Einträge nach Datum sortieren (älteste zuerst)\n            entries.sort((a, b) =\u003e {\n                const dateA = new Date(`${a.rawDate || a.date.split('.').reverse().join('-')}T${a.time}`);\n                const dateB = new Date(`${b.rawDate || b.date.split('.').reverse().join('-')}T${b.time}`);\n                return dateA - dateB;\n            });\n            \n            // CSV-Daten\n            entries.forEach(entry =\u003e {\n                // Anführungszeichen um Text-Felder, um Probleme mit Kommas zu vermeiden\n                csv += `\"${entry.studentName}\",\"${entry.date}\",\"${entry.time}\",\"${entry.teacherName}\",\"${entry.content.replace(/\"/g, '\"\"')}\"\\n`;\n            });\n            \n            // Download der CSV-Datei (Excel kann CSV öffnen)\n            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });\n            const link = document.createElement('a');\n            const url = URL.createObjectURL(blob);\n            \n            // Dateiname mit Datum\n            const today = new Date();\n            const dateStr = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth() + 1).toString().padStart(2, '0')}.${today.getFullYear()}`;\n            \n            link.setAttribute('href', url);\n            link.setAttribute('download', `Anwesenheitsliste_Nachhilfe_${dateStr}.csv`);\n            link.style.visibility = 'hidden';\n            \n            document.body.appendChild(link);\n            link.click();\n            document.body.removeChild(link);\n        }\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n"])</script><script>self.__next_f.push([1,"2c:T398b,"])</script><script>self.__next_f.push([1,"\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"de\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-sca e\n                    \u003cth\u003eDatum\u003c/th\u003e\n                    \u003cth\u003eUhrzeit\u003c/th\u003e\n                    \u003cth\u003eLehrkraft\u003c/th\u003e\n                    \u003cth\u003eLehrinhalt\u003c/th\u003e\n                    \u003cth\u003eAktionen\u003c/th\u003e\n                \u003c/tr\u003e\n            \u003c/thead\u003e\n            \u003ctbody id=\"attendanceData\"\u003e\n                \u003c!-- Daten werden hier dynamisch eingefügt --\u003e\n            \u003c/tbody\u003e\n        \u003c/table\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        // Beim Laden der Seite das heutige Datum einstellen\n        document.addEventListener('DOMContentLoaded', function() {\n            const today = new Date();\n            const formattedDate = today.toISOString().substring(0, 10);\n            document.getElementById('date').value = formattedDate;\n            \n            // Aktuelle Uhrzeit einstellen (gerundet auf nächste 5 Minuten)\n            let hours = today.getHours();\n            let minutes = Math.ceil(today.getMinutes() / 5) * 5;\n            if (minutes \u003e= 60) {\n                minutes = 0;\n                hours += 1;\n            }\n            \n            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;\n            document.getElementById('time').value = formattedTime;\n            \n            // Gespeicherte Daten laden\n            loadEntries();\n        });\n\n        // Einträge hinzufügen\n        function addEntry() {\n            const studentName = document.getElementById('studentName').value.trim();\n            const date = document.getElementById('date').value;\n            const time = document.getElementById('time').value;\n            const teacherName = document.getElementById('teacherName').value.trim();\n            const content = document.getElementById('content').value.trim();\n            \n            // Validierung\n            if (!studentName || !date || !time || !teacherName || !content) {\n                alert('Bitte fülle alle Felder aus!');\n                return;\n            }\n            \n            // Datum formatieren für die Anzeige (TT.MM.JJJJ)\n            const dateObj = new Date(date);\n            const formattedDate = `${dateObj.getDate().toString().padStart(2, '0')}.${(dateObj.getMonth() + 1).toString().padStart(2, '0')}.${dateObj.getFullYear()}`;\n            \n            // Eintrag erstellen\n            const entry = {\n                id: Date.now(), // Eindeutige ID für jeden Eintrag\n                studentName,\n                date: formattedDate,\n                rawDate: date, // Original-Datum für Sortierung\n                time,\n                teacherName,\n                content\n            };\n            \n            // Aktuelles Array laden oder neues erstellen\n            let entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            entries.push(entry);\n            \n            // Im LocalStorage speichern\n            localStorage.setItem('attendanceEntries', JSON.stringify(entries));\n            \n            // Eintrag zur Tabelle hinzufügen\n            addEntryToTable(entry);\n            \n            // Formular teilweise zurücksetzen\n            document.getElementById('studentName').value = '';\n            document.getElementById('content').value = '';\n            // Datum, Uhrzeit und Lehrkraft werden beibehalten\n            \n            // Fokus wieder auf Schülername setzen\n            document.getElementById('studentName').focus();\n        }\n        \n        // Eintrag zur Tabelle hinzufügen\n        function addEntryToTable(entry) {\n            const tableBody = document.getElementById('attendanceData');\n            \n            const row = document.createElement('tr');\n            row.setAttribute('data-id', entry.id);\n            \n            row.innerHTML = `\n                \u003ctd\u003e${entry.studentName}\u003c/td\u003e\n                \u003ctd\u003e${entry.date}\u003c/td\u003e\n                \u003ctd\u003e${entry.time}\u003c/td\u003e\n                \u003ctd\u003e${entry.teacherName}\u003c/td\u003e\n                \u003ctd\u003e${entry.content}\u003c/td\u003e\n                \u003ctd class=\"actions\"\u003e\n                    \u003cbutton class=\"action-btn\" onclick=\"deleteEntry(${entry.id})\"\u003eLöschen\u003c/button\u003e\n                \u003c/td\u003e\n            `;\n            \n            tableBody.appendChild(row);\n        }\n        \n        // Gespeicherte Einträge laden\n        function loadEntries() {\n            const entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            \n            // Nach Datum und Uhrzeit sortieren (neueste zuerst)\n            entries.sort((a, b) =\u003e {\n                const dateA = new Date(`${a.rawDate || a.date.split('.').reverse().join('-')}T${a.time}`);\n                const dateB = new Date(`${b.rawDate || b.date.split('.').reverse().join('-')}T${b.time}`);\n                return dateB - dateA;\n            });\n            \n            const tableBody = document.getElementById('attendanceData');\n            tableBody.innerHTML = '';\n            \n            entries.forEach(entry =\u003e {\n                addEntryToTable(entry);\n            });\n        }\n        \n        // Eintrag löschen\n        function deleteEntry(id) {\n            if (!confirm('Möchtest du diesen Eintrag wirklich löschen?')) {\n                return;\n            }\n            \n            // Aus LocalStorage entfernen\n            let entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            entries = entries.filter(entry =\u003e entry.id !== id);\n            localStorage.setItem('attendanceEntries', JSON.stringify(entries));\n            \n            // Aus der Tabelle entfernen\n            const row = document.querySelector(`tr[data-id=\"${id}\"]`);\n            if (row) {\n                row.remove();\n            }\n        }\n        \n        // Tabelle durchsuchen\n        function searchTable() {\n            const searchTerm = document.getElementById('searchInput').value.toLowerCase();\n            const rows = document.getElementById('attendanceData').getElementsByTagName('tr');\n            \n            for (let row of rows) {\n                const cells = row.getElementsByTagName('td');\n                let found = false;\n                \n                for (let i = 0; i \u003c cells.length - 1; i++) { // Letzte Spalte (Aktionen) ignorieren\n                    const cellContent = cells[i].textContent.toLowerCase();\n                    if (cellContent.includes(searchTerm)) {\n                        found = true;\n                        break;\n                    }\n                }\n                \n                row.style.display = found ? '' : 'none';\n            }\n        }\n        \n        // Formular leeren\n        function clearForm() {\n            document.getElementById('studentName').value = '';\n            document.getElementById('teacherName').value = '';\n            document.getElementById('content').value = '';\n            \n            // Datum und Uhrzeit auf aktuellen Zeitpunkt setzen\n            const now = new Date();\n            const formattedDate = now.toISOString().substring(0, 10);\n            document.getElementById('date').value = formattedDate;\n            \n            let hours = now.getHours();\n            let minutes = Math.ceil(now.getMinutes() / 5) * 5;\n            if (minutes \u003e= 60) {\n                minutes = 0;\n                hours += 1;\n            }\n            \n            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;\n            document.getElementById('time').value = formattedTime;\n        }\n        \n        // Als Excel exportieren\n        function exportToExcel() {\n            const entries = JSON.parse(localStorage.getItem('attendanceEntries') || '[]');\n            \n            if (entries.length === 0) {\n                alert('Keine Daten zum Exportieren vorhanden!');\n                return;\n            }\n            \n            // CSV-Header\n            let csv = 'Name,Datum,Uhrzeit,Lehrkraft,Lehrinhalt\\n';\n            \n            // Einträge nach Datum sortieren (älteste zuerst)\n            entries.sort((a, b) =\u003e {\n                const dateA = new Date(`${a.rawDate || a.date.split('.').reverse().join('-')}T${a.time}`);\n                const dateB = new Date(`${b.rawDate || b.date.split('.').reverse().join('-')}T${b.time}`);\n                return dateA - dateB;\n            });\n            \n            // CSV-Daten\n            entries.forEach(entry =\u003e {\n                // Anführungszeichen um Text-Felder, um Probleme mit Kommas zu vermeiden\n                csv += `\"${entry.studentName}\",\"${entry.date}\",\"${entry.time}\",\"${entry.teacherName}\",\"${entry.content.replace(/\"/g, '\"\"')}\"\\n`;\n            });\n            \n            // Download der CSV-Datei (Excel kann CSV öffnen)\n            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });\n            const link = document.createElement('a');\n            const url = URL.createObjectURL(blob);\n            \n            // Dateiname mit Datum\n            const today = new Date();\n            const dateStr = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth() + 1).toString().padStart(2, '0')}.${today.getFullYear()}`;\n            \n            link.setAttribute('href', url);\n            link.setAttribute('download', `Anwesenheitsliste_Nachhilfe_${dateStr}.csv`);\n            link.style.visibility = 'hidden';\n            \n            document.body.appendChild(link);\n            link.click();\n            document.body.removeChild(link);\n        }\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n"])</script><script>self.__next_f.push([1,"1a:[\"$\",\"$L25\",null,{\"artifact\":{\"title\":\"Anwesenheitsliste Nachhilfe - Webseite\",\"language\":\"$undefined\",\"type\":\"text/html\",\"content\":\"$2a\"},\"publishedArtifactUuid\":\"25727d1d-29f7-4434-95e3-8381505175cb\",\"remixBaseUrl\":\"https://claude.ai\",\"children\":[\"$\",\"$L2b\",null,{\"isOpen\":true,\"content\":\"$2c\",\"type\":\"text/html\",\"language\":\"$undefined\",\"showRaw\":false,\"isCurrentStreaming\":false}]}]\n"])</script><div class="flex h-full w-full flex-col"><div class="relative grow"><div class="border-x-bg-200 border-t-bg-300 border-b-bg-000 absolute h-full w-full border-[1.5rem] blur-[1.5px]"></div><div class="absolute inset-0 flex flex-col overflow-hidden border-0.5 border-border-300 inset-4 rounded-lg shadow-[0_0_6px_hsl(var(--always-white)/25%)] transition-all duration-200 ease-out"><div class="ease-out duration-200 h-full w-full relative border-none"><div class="relative h-full w-full border-none bg-always-white"><iframe class="h-full w-full" sandbox="allow-scripts allow-same-origin" title="Claude content" loading="lazy" src="./Claude Artifact_files/saved_resource.html" allow="fullscreen"></iframe></div></div></div></div><div class="bg-bg-200 text-text-200 flex items-center justify-between gap-2 py-3 pl-4 pr-3"><div class="flex flex-1 items-start max-lg:flex-col lg:justify-between"><div class="font-copernicus inline-flex gap-[4px] pt-0.5 text-[13px] leading-none tracking-tight text-text-300"><span class="opacity-80" _msttexthash="264914" _msthash="10">Hergestellt mit</span> <a href="https://claude.ai/" class="inline-block opacity-80 transition-opacity hover:opacity-100"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 34" class="block -translate-y-[0.75px]" height="11.5" fill="currentColor" aria-label="Claude" _mstaria-label="73944" _mstHash="11"><path d="M18.07 30.79c-5.02 0-8.46-2.8-10.08-7.11a19.2 19.2 0 0 1
